<div class="write-tweet separator">
  <div class="hbar">
    <img class="picture" src="/assets/profile/default_profile.png" />
  </div>
  <div>
    <textarea #textArea [(ngModel)]="tweet" placeholder="What's on your mind?" autocomplete="off" autocorrect="off"></textarea>

  </div>
</div>
