<tw-floating-chat-contacts
  *ngIf="!talkingContact"
  (choose)="talkingContact = $event"
  (collapse)="collapsed = $event"
  [collapsed]="collapsed"
  [contacteds]="lastMessageFromEachContactedProfile"
></tw-floating-chat-contacts>
<tw-floating-chat-messages
  *ngIf="talkingContact"
  (back)="talkingContact = null"
  (collapse)="collapsed = $event"
  [contact]="talkingContact"
  [collapsed]="collapsed"
></tw-floating-chat-messages>
