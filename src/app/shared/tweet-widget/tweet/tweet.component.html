<ng-container *ngIf="tweet">

  <ng-container *ngIf="tweet.viewModel.content">
    <ng-container *ngFor="let segment of tweet.viewModel.content">
      <span *ngIf="segment.type === 'text'">{{segment.value}}</span>

      <a *ngIf="segment.type === 'link'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'relay'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'note'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'event'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'npub'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'nprofile'">{{segment.value}}</a>

      <a *ngIf="segment.type === 'hashtag'">{{segment.value}}</a>

      <video *ngIf="segment.type === 'video'" class="bordered" controls>
        <source [src]="segment.value" type="video/mp4" />
      </video>

      <div
        *ngIf="segment.type === 'image'"
        class="img"
        (click)="imgOpen.next({ note: tweet, img: segment.value })"
        [style.background-image]="'url(' + (segment.value | proxifyImage) + ')'"
      ></div>

    </ng-container>
    <a role="button" class="rawLink" *ngIf="showMoreTextButton()">Show more</a>
  </ng-container>

</ng-container>
