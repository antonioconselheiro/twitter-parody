<ng-container *ngIf="showingTweet">

  <ng-container *ngIf="isFull">
    <span [innerHTML]="showingTweet.htmlFullView"></span>
  </ng-container>
  <ng-container *ngIf="!isFull">
    <span [innerHTML]="showingTweet.htmlSmallView"></span>
    <a role="button" class="raw-link" *ngIf="showMoreTextButton()">Show more</a>
  </ng-container>

  <video class="bordered" *ngIf="showingTweet.videoUrl" controls>
    <source [src]="showingTweet.videoUrl" type="video/mp4" />
  </video>

  <figure *ngIf="showingTweet.imgMatriz && showingTweet.imgMatriz.length && showImages">
    <div
      *ngFor="let touple of showingTweet.imgMatriz"
      class="imgWrapper"
    >
    <ng-container *ngFor="let img of touple">
      <div
        *ngIf="img"
        class="img"
        (click)="imgOpen.next({ tweet: showingTweet, img })"
        [style.background-image]="'url(' + (img | proxifyImage) + ')'"
      ></div>
    </ng-container>
    </div>
  </figure>
</ng-container>
