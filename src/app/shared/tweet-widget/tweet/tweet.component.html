<ng-container *ngIf="isFull">
  <span [innerHTML]="fullView | tweetHtmlfy"></span>
</ng-container>
<ng-container *ngIf="!isFull">
  <span [innerHTML]="smallView | tweetHtmlfy"></span>
  <a role="button" *ngIf="showMoreTextButton()">Show more</a>
</ng-container>

<figure
  *ngIf="tweet && imgs.length && showImages"
>
  <div
    *ngFor="let imgTouple of imgs"
    class="img-wrapper"
  >
  <ng-container *ngFor="let img of imgTouple">
    <div
      *ngIf="img"
      class="img"
      (click)="imgOpen.next({ tweet, img })"
      [style.background-image]="'url(' + (img | proxifyImage) + ')'"
    ></div>
  </ng-container>
  </div>
</figure>
