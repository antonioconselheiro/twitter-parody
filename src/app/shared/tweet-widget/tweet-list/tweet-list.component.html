<article class="read-tweet separator" *ngFor="let tweet of tweets; trackBy: trackByTweetId">
  <a href="javascript:void(0)" class="retweet-origin">
    Example has retweeted
  </a>

  <div class="tweet-structure">
    <div>
      <tw-profile-picture [picture]="tweet.author?.picture"></tw-profile-picture>
    </div>
    <div class="tweet-metadata">
      <header>
        <address class="author user-info">
          <span class="user-name">
            {{tweet.author?.display_name || tweet.author?.name}}
            <span *ngIf="tweet.author?.nip05valid" class="user-verified"></span>
          </span>
          <span *ngIf="tweet.author?.nip05" class="user-nip5">{{tweet.author?.nip05}}</span>
          <time datetime="2023-08-29T12:00:00">3h</time> <!-- TODO: remover mock -->
        </address>

        <button class="svg-button ellipsis">
          <div class="svg-wrapper">
            <div role="img"></div>
          </div>
        </button>
      </header>

      <tw-tweet (imgOpen)="onImgOpen($event)" class="tweet-content" [tweet]="tweet"></tw-tweet>
      <tw-tweet-button-group [tweet]="tweet"></tw-tweet-button-group>
    </div>
  </div>
</article>
<tw-tweet-image-viewer *ngIf="viewing" [tweet]="viewing.tweet" [activeImage]="viewing.img"></tw-tweet-image-viewer>
