<div *ngIf="loading && !feed" class="separator timelineLoading">
  <nostr-loading></nostr-loading>
</div>

<ng-container *ngFor="let note of feed; trackBy: trackByTweetId">
  <ng-container *ngIf="getAccount(note.author?.pubkey) as account">
  <article [class.separator]="!note.reposting?.size" class="readTweet">
    <a *ngIf="note.reposted?.size" href="javascript:void(0)" class="retweetOrigin">
      {{account.displayName}} has retweeted
    </a>
  
    <div class="tweetStructure">
        <nostr-profile-picture [account]="account" [verticalConnected]="!!note.reposting?.size"></nostr-profile-picture>
        <div class="tweetMetadata">
          <header>
            <address *ngIf="account" class="author userInfo">
              <span class="userName">
                {{account.displayName}}
                <span *ngIf="account.nip05?.valid" class="userVerified"></span>
              </span>
              <span *ngIf="account.nip05?.address" class="userNip5">
                {{account.nip05?.address}}
              </span>
              <time *ngIf="note.createdAt" [attr.datetime]="note.createdAt | datetimeIso">{{note.createdAt | datetimeText}}</time>
            </address>
    
            <button #popoverTrigger (click)="openTweetContextMenu(note, popoverTrigger)" class="svgButton borderless">
              <nostr-svg-render name="ellipsis"></nostr-svg-render>
            </button>
          </header>
    
          <tw-tweet
            class="tweetContent"
            (imgOpen)="onImgOpen($event)"
            [note]="note"
            [showImages]="false"
            [isFull]="false"
          ></tw-tweet>
    
          <!-- TODO: <tw-tweet-list
            *ngIf="tweet.reply.replies.size"
            [feed]="tweet.reply.replies"
            class="bordered retweetContent"
            [loading]="false"
          ></tw-tweet-list> -->
    
          <tw-tweet-button-group *ngIf="!note.reposting?.size" [tweet]="note"></tw-tweet-button-group>
        </div>
      </div>
    </article>
  </ng-container>
</ng-container>
<div *ngIf="loading && feed" class="separator timelineLoading">
  <nostr-loading></nostr-loading>
</div>
<tw-tweet-image-viewer
  *ngIf="viewing"
  [root]="viewing.note"
  [activeImage]="viewing.img"
  (closeEvent)="viewing = null"
></tw-tweet-image-viewer>
