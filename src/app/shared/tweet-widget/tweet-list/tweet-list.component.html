<tw-tweet *ngIf="root" [tweet]="root" [isFull]="true" (imageOpen)="onImageOpen($event)"></tw-tweet> 

<div *ngIf="loading && !feed" class="separator timelineLoading">
  <nostr-loading></nostr-loading>
</div>

<ng-container *ngFor="let tweet of feed; trackBy: trackByTweetId">
  <tw-tweet (imageOpen)="onImageOpen($event)" [tweet]="tweet"></tw-tweet>
</ng-container>
