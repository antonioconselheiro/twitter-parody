<div class="writeTweet separator">
  <div class="hbar">
    <nostr-profile-picture [profile]="profile"></nostr-profile-picture>
  </div>
  <div>
    <textarea #textArea [(ngModel)]="tweet" placeholder="What's on your mind?" autocomplete="off" autocorrect="off"></textarea>
    <tw-tweet-write-button-group (emoji)="includeEmoji(textArea, $event)"></tw-tweet-write-button-group>
  </div>
</div>
