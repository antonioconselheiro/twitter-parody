<div class="main-image">
  <button (click)="close.emit()" title="close" type="button" class="icon-close svg-button">
    <div class="svg-wrapper">
      <div alt="close" role="img"></div>
    </div>
  </button>

  <button *ngIf="hasPreviousImage()" (click)="showPreviousImage()" title="show previous image" type="button" class="icon-left svg-button">
    <div class="svg-wrapper">
      <div alt="close" role="img"></div>
    </div>
  </button>

  <button *ngIf="hasNextImage()" (click)="showNextImage()" title="show next image" type="button" class="icon-right svg-button">
    <div class="svg-wrapper">
      <div alt="close" role="img"></div>
    </div>
  </button>

  <img [src]="activeImage" />
</div>
<div class="tweet-sidebar">
  <tw-tweet-list [tweet]="tweet"></tw-tweet-list>
</div>
