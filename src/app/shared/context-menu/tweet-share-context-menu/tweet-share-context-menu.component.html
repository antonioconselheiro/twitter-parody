<tw-popover class="tweetShare" [selfCloseOnOutClick]="true" #tweetShare [style.top.px]="triggerPosition?.top" [style.left.px]="triggerPosition?.left">
  <ul *ngIf="tweet" class="popoverList">
    <li (click)="copyLink(tweet)" role="button">
      <nostr-svg-render class="inlineIcon" name="link"></nostr-svg-render>
      Copy link
    </li>
    <li (click)="sendPrivateMessage(tweet)" role="button">
      <nostr-svg-render class="inlineIcon" name="chat/newMessage"></nostr-svg-render>
      Send by Private Message
    </li>
    <li (click)="bookmarket(tweet)" role="button">
      <nostr-svg-render class="inlineIcon" name="readTweet/options/addBookmark"></nostr-svg-render>
      Bookmark Tweet
    </li>
  </ul>
</tw-popover>
