<tw-popover class="tweetShare" [selfCloseOnOutClick]="true" #tweetShare [style.top.px]="contextMenuPosition">
  <ul *ngIf="note" class="popoverList">
    <li (click)="copyLink(note)" role="button">
      <nostr-svg-render class="inlineIcon" name="link"></nostr-svg-render>
      Copy link
    </li>
    <li (click)="sendPrivateMessage(note)" role="button">
      <nostr-svg-render class="inlineIcon" name="chat/newMessage"></nostr-svg-render>
      Send by Private Message
    </li>
    <li (click)="bookmarket(note)" role="button">
      <nostr-svg-render class="inlineIcon" name="readTweet/options/addBookmark"></nostr-svg-render>
      Bookmark Tweet
    </li>
  </ul>
</tw-popover>
