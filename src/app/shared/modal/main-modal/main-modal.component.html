<section [class.hidden]="!isOpen" class="modal">
  <header>
    <button tabindex="1" (click)="close()" type="button" class="svgButton">
      <nostr-svg-render name="close"></nostr-svg-render>
    </button>
    <h1>{{title}}</h1>
  </header>
  <div>
    <modal-outlet
      (opened)="isOpen = true"
      (closed)="isOpen = false"
    ></modal-outlet>
  </div>
</section>
