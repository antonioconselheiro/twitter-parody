<section [class.hidden]="!isOpen" class="modal">
  <header>
    <button tabindex="1" (click)="closeModal()" type="button" class="icon-close svg-button">
      <div class="svg-wrapper">
        <div role="img"></div>
      </div>
    </button>
    <h1>{{title}}</h1>
  </header>
  <div>
    <ng-template #modalContainer></ng-template>
  </div>
</section>
